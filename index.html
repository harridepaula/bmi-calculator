<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" max="120" required>
            <label for="unit">Unit:</label>
            <select id="unit" required>
                <option value="">Select</option>
                <option value="metric">Metric</option>
                <option value="us">US</option>
            </select>
            <div id="metric-inputs" class="hidden">
                <label for="height-cm">Height (cm):</label>
                <input type="number" id="height-cm" min="50" max="300">
                <label for="weight-kg">Weight (kg):</label>
                <input type="number" id="weight-kg" min="10" max="500">
            </div>
            <div id="us-inputs" class="hidden">
                <label for="height-ft">Height (ft):</label>
                <input type="number" id="height-ft" min="1" max="10">
                <label for="height-in">Height (in):</label>
                <input type="number" id="height-in" min="0" max="11">
                <label for="weight-lb">Weight (lbs):</label>
                <input type="number" id="weight-lb" min="22" max="1100">
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
